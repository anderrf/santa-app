<div class="blocks-section">
  <h3>Suas Turmas</h3>
  <div *ngIf="classes?.length; else noClasses" class="menu-tab-items-display">
    <button *ngFor="let class of classes" [routerLink]="['/turma/'+class.id]">{{class.name}}</button>
  </div>
  <ng-template #noClasses>
    <div class="empty-list-warning">
      <p>Não há turmas disponíveis para visualizar!</p>
    </div>
  </ng-template>
</div>
